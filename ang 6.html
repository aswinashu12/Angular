<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="myApp">
<div test-directive></div>

<script>
    var app=angular.module("myApp",[]);
    app.directive("test-directive",function(){
        return{
            restrict : "A",
            template: "<h1> Test directive <h1>"
        };
    });
</script>
</body>
</html>
